name: Teams webhook test

on:
  push:
    branches: 
      - main

jobs:
  teams-webhook-test:
    name: Teams webhook test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # これはcommitの詳細を　投げつやつなので不採用
    # - uses: toko-bifrost/ms-teams-deploy-card@master
    #   if: always()
    #   with:
    #     github-token: ${{ secrets.GITHUB_TOKEN }}
    #     webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
  
    - name: Microsoft Teams Notification
      uses: skitionek/notify-microsoft-teams@master
      if: always()
      with:
        webhook_url: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        raw: >-
          {
            "type": "message",
            "attachments":
            [
              {
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content":
                {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "body":[{
                    "type": "TextBlock",
                    "title": "Teamsへの通知",
                    "sections": [
                      {"text": "## Workflow経由のTeamsへの通知テストです。"},
                      {"text": "* 通知の詳細1です。"},
                      {"text": "* 通知の詳細2です。"}
                    ],
                    "wrap": true,
                    "markdown": true
                  },{
                    "type": "TextBlock",
                    "text": "<at>watanabekazuhi@jupiter.jcom.co.jp</at>"
                  }],
                  "msteams": {
                    "entities": [
                      {
                        "type": "mention",
                        "text": "<at>watanabekazuhi@jupiter.jcom.co.jp</at>",
                        "mentioned": {
                          "id": "watanabekazuhi@jupiter.jcom.co.jp",
                          "name": "watanabekazuhi@jupiter.jcom.co.jp"
                        }
                      }
                    ]
                  }
                }
              }
            ]
          }
